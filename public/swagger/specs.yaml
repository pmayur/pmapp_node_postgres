tags:
    - name: User Authentication
      description: public facing unauthenticated APIs used for user authentication
components:
    schemas:
        SignUpBody:
            type: object
            properties:
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                password:
                    type: string
            example:
                firstName: "John"
                lastName: "Doe"
                email: "john@doe.com"
                password: "john123"
        LoginBody:
            type: object
            properties:
                email:
                    type: string
                password:
                    type: string
            example:
                email: "john@doe.com"
                password: "john123"
        AccessTokenResponse:
            type: object
            properties:
                accessToken:
                    type: string
            example:
                accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        UserAlreadyExistError:
            type: object
            required:
                - status
                - message
            properties:
                status:
                    type: string
                message:
                    type: string
            example:
                status: "error"
                message: "User already exists"
        UserDoesNotExistError:
            type: object
            required:
                - status
                - message
            properties:
                status:
                    type: string
                message:
                    type: string
            example:
                status: "error"
                message: "User Does not exist"
        InvalidCredentials:
            type: object
            required:
                - status
                - message
            properties:
                status:
                    type: string
                message:
                    type: string
            example:
                status: "error"
                message: "Credentials are invalid"
